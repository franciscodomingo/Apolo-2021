<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Login</title>
		<link rel="stylesheet" href="css/Login.css">
                <link href="../img/favicon.ico" rel="icon">
</head>
<body>
	<div class="container center_div" >
		<div class="row">
			<div class="col logoapolo">
					<img src="img/logo.png"/>
			</div>
			
			<div class="col">
				<form th:action="@{/logincheck}" method="POST" class="formulario">
                    <div class="headerform" >
                        <h1>Iniciar sesión</h1>
                        <p>¿No tenés una cuenta? <a href="/registro" class="sesion">Registrate</a> </p>
                    </div>
					<div class="form-group">
						<label class="titulo">Correo electrónico:</label>
						<input class="form-control" type="email" name="username" placeholder="Correo">
					</div>
					<div class="form-group">
						<label class="titulo">Contraseña</label>
						<input class="form-control" type="password" name="password" placeholder="Password">
					</div>
                    
					<p th:if="${error!=null}" th:text="${error}" style="color:red"></p>                 
					<p th:if="${logout!=null}" th:text="${logout}" style="color:green"></p>                 
					<input type="submit" class="btn btn-primary" value="Ingresar" style="margin-bottom: 20px;">           
                                        
                                        <button class="btn btn-primary" style="margin-bottom: 20px;"><a style="color:white" href="/">Volver</a> </button>
					<p class="parrafo">Al registrarte, aceptas nuestros terminos, condiciones y politicas de privacidad.</p>		
				</form>
			</div>
		</div>	
	</div>
</body>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
