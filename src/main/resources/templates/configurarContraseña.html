<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Apolo - Cambiar contraseña</title>
        <link rel="stylesheet" href="../css/Registro.css">
        
        <link href="../img/favicon.ico" rel="icon">
    </head>
    <body>
            <div class="row">
                <div class="col">
                    <div class="container center_div" >

                        <form action="/usuario/actualizarContraseña" method="POST" class="formulario" enctype="multipart/form-data">
                            <div class="headerform" >
                                <h1>Cambiar contraseña</h1>
                            </div>
                            <p style="color:red" th:if="${error!=null}" th:text="${error}"></p>
                            
                            <div class="form-group">
                                <input type="hidden" name="id" id="id" th:value="${perfil.id}">
                            </div>
                            <div class="form-group">
                                <label for="clave1">Ingrese su nueva contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave1" id="clave1">
                            </div>
                            <div class="form-group">
                                <label for="clave2">Ingrese su nueva contraseña nuevamente</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave2" id="clave2">
                            </div>
                            
                            <div class="form-group">
                                <label for="clave">Ingrese su contraseña para continuar</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave" id="clave">
                            </div>
                            
                            <input type="submit" class="btn btn-primary btn-block w-100" value="Actualizar">
                        </form> 

                    </div>


                </div>
                <div class="col logoapolo">
                    <img src="../img/logo.png"/>
                </div>	
            </div>	

       	
    </body>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/Registro.css">
</html>
