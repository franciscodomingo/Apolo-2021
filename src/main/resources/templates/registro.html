<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="css/Registro.css">
        <link href="../img/favicon.ico" rel="icon">
    </head>
    <body>
            <div class="row">
                <div class="col">
                    <div class="container center_div" >

                        <form action="/registrar" method="POST" class="formulario" enctype="multipart/form-data">
                            <div class="headerform" >
                                <h1>Registro</h1>
                                <p>¿Ya tenés una cuenta? <a href="/login" class="sesion">Inicia Sesión</a> </p>
                            </div>
                            <p style="color:red" th:if="${error!=null}" th:text="${error}"></p>

                            <div class="form-group">
                                <label for="nombre">Nombre</label>
                                <input type="text" class="form-control" placeholder="Pepe" name="nombre" id="nombre" th:value="${nombre}">
                            </div>
                            <div class="form-group">
                                <label for="apellido">Apellido</label>
                                <input type="text" class="form-control" placeholder="Argento" name="apellido" id="apellido" th:value="${apellido}">
                            </div>
                            <div class="form-group">
                                <label for="email">Correo electrónico</label>
                                <input class="form-control" type="email" placeholder="fatiga123@hotmail.com" name="email" id="email" th:value="${email}">
                            </div>
                            <div class="form-group">
                                <label for="clave1">Contraseña</label>
                                <input type="password" class="form-control" placeholder="Contraseña" name="clave1" id="clave1" th:value="${clave1}">
                            </div>
                            <div class="form-group">
                                <label for="clave2">Repetir contraseña</label>
                                <input type="password" class="form-control" placeholder="Repetir contraseña" name="clave2" id="clave2" th:value="${clave2}">
                            </div>

                            <label >Zona</label>
                            <select class="form-control" name="idZona" id="idZona" style="margin-bottom: 10px;">
                                <option th:each="zona : ${listaZonas}"
                                        th:value="${zona.id}"
                                        th:text="${zona.ciudad}">
                                </option>
                            </select>

                            <div class="form-group" id="archivo">
                                <label for="foto">Seleccione una foto de perfil</label>
                                <br>
                                <input type="file" class="form-control-file text-nowrap" name="foto" id="foto" th:value="${foto}" >
                            </div>
                            <input type="submit" class="btn btn-primary btn-block w-50" value="Registrarme">
                            <button class="btn btn-primary btn-block w-50"><a style="color:white" href="/">Volver</a> </button>
                        </form>

                    </div>


                </div>
                <div class="col logoapolo">
                    <img src="img/logo.png"/>
                </div>	
            </div>	

       	
    </body>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</html>
